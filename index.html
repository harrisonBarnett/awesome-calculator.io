<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>awesome calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <h1 class="title">The World Famous Awesome Calculator</h1>

    <div class="calc-body">
        <div class="calc-screen">
            <div class="display-container">
                <div class="display" id="display"></div>
            </div>
        </div>
        <div class="row-1">
            <button class="operator" id="clear" value="clear">C</button>
            <button class="operator" id="modulo" value="%">%</button>
            <button class="operator" id="division" value="/">/</button>
        </div>

        <div class="row-2">
            <button class="number" id="seven" value="7">7</button>
            <button class="number" id="eight" value="8">8</button>
            <button class="number" id="nine" value="9">9</button>
            <button class="operator" id="addition" value="+">+</button>
        </div>
         
        <div class="row-3">
            <button class="number" id="four" value="4">4</button>
            <button class="number" id="five" value="5">5</button>
            <button class="number" id="six"value="6">6</button>
            <button class="operator" id="subtraction" value="-">-</button>
        </div>

        <div class="row-4">
            <button class="number" id="one" value="1">1</button>
            <button class="number" id="two" value="2">2</button>
            <button class="number" id="three" value="3">3</button>
            <button class="operator" id="multiplication" value="*">*</button>
        </div>

        <div class="row-5">
            <button class="number" id="decimal" value=".">.</button>
            <button class="number" id="zero" value="0">0</button>
            <button class="equals" id="equals" value="equals">=</button>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
