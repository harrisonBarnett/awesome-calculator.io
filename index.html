<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>awesome calculator</title>
</head>
<body>
    
    <h1 class="title">The World Famous Awesome Calculator</h1>

    <div class="calc-body">
        <div class="calc-screen"></div>
        <div class="keypad">
                <div class="row-1">
                <button id="clear">C</button>
                <button id="modulo">%</button>
                <button id="division">/</button>
            </div>

            <div class="row-2">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="addition">+</button>
            </div>
            
            <div class="row-3">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtraction">-</button>
            </div>

            <div class="row-4">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="multiplication">X</button>
            </div>

            <div class="row-5">
                <button id="decimal">.</button>
                <button id="zero">0</button>
                <button id="equals">=</button>
            </div>
    </div>
    
</body>
</html>
